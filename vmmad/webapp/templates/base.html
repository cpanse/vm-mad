<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ appname }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{ bootstrap_url }}/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="{{ bootstrap_url }}/css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="{{ bootstrap_url }}/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ bootstrap_url }}/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ bootstrap_url }}/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ bootstrap_url }}/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{{ bootstrap_url }}/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    {#
    <!-- UNUSED navigation bar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Project name</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    #}

    <div class="container">

      {% block content %}
      <h1>VM-MAD Orchestrator</h1>
      <p>The {{ appname }} is up and running!</p>
      {% endblock %}

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ bootstrap_url }}/js/jquery.js"></script>
    <script src="{{ bootstrap_url }}/js/bootstrap.min.js"></script>
    {#
    <script src="{{ bootstrap_url }}/js/bootstrap-transition.js"></script>
    <script src="{{ bootstrap_url }}/js/bootstrap-alert.js"></script>
    <script src="{{ bootstrap_url }}/js/bootstrap-modal.js"></script>
    <script src="{{ bootstrap_url }}/js/bootstrap-dropdown.js"></script>
    <script src="{{ bootstrap_url }}/js/bootstrap-scrollspy.js"></script>
    <script src="{{ bootstrap_url }}/js/bootstrap-tab.js"></script>
    <script src="{{ bootstrap_url }}/js/bootstrap-tooltip.js"></script>
    <script src="{{ bootstrap_url }}/js/bootstrap-popover.js"></script>
    <script src="{{ bootstrap_url }}/js/bootstrap-button.js"></script>
    <script src="{{ bootstrap_url }}/js/bootstrap-collapse.js"></script>
    <script src="{{ bootstrap_url }}/js/bootstrap-carousel.js"></script>
    <script src="{{ bootstrap_url }}/js/bootstrap-typeahead.js"></script>
    #}
  </body>
</html>
